{% extends "core/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>
{% endblock %}
