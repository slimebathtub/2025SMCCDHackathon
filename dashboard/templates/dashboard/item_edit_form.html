<div class="p-4">
    <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
    </div>
    <form id="editItemForm" method="post" action="{% if form.instance.id %}{% url 'item_edit_form' form.instance.id %}{% else %}{% url 'item_create_form' %}{% endif %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
            {% if field.name == "tags" %}
            <div class="form-text text-muted">(Press Ctrl or âŒ˜ to select multiple tags)</div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Save</button>
        </div>
    </form>
</div>
